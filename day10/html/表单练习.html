<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
    <!-- <link rel="stylesheet" href="../css/base.css"> -->
    <link rel="stylesheet" href="../css/表单练习.css">
</head>

<body>
    <fieldset class="zu">
        <h3>已注册用户登录</h3>
        <fieldset class="zu1">
            <legend class="zu-0">用户登录</legend>
            <form action="" method="GET">
                <label for="username">用户登录:</label>
                <input type="text" value="" name="username" id="username" placeholder="请输入用户名"><br>
                <label for="password">密码:</label>
                <input type="password" value="" name="password" id="password" placeholder="请输入登录密码"><br>
                <input class="gou" type="checkbox" name="gouxuan"><span class="span1"><u>记住我</u></span>
                <input class="lu" type="submit" value="登录" name="get"><br>
                <p class="p1">您忘记密码了？</p>
            </form>
        </fieldset>
        <h3>未注册创建用户</h3>
        <fieldset class="zu2">
            <legend class="zu-0">用户注册</legend>
           <span class="span2">您的电子邮箱不会被公布出去。</span><span class="span3">在您注册之前认真阅读服务条款</span><br>
           <label for="username2">用户登录:</label>
           <input type="text" value="" name="username" id="username2" placeholder="请输入用户名"> <br>
           <label for="mail">电子邮箱:</label>
           <input type="text" value="" name="mail" id="mail" placeholder="电子邮箱"><br>
           <label for="password2">密码:</label>
           <input type="password2" value="" name="password2" id="password2" placeholder="请设置登录密码"><br>
           <label for="password3">重复密码:</label>
           <input type="password3" value="" name="password3" id="password3" placeholder="输入密码"><br>
           <span>同意服务条款</span>
           <input class="gou1" type="checkbox" name="gouxuan"><span class="span4">先看看条款？</span><br>
           <input class="put" type="submit" value="提交" name="tijiao"><input class="put" style="margin-left: 0;" type="reset" value="重置" name="chongzhi"><br>
           <p>* 在提交您的注册信息时，我们认为您已经同意了我们的服务条款</p>
           <p>* 这些条款可能在未经您同意时进行修稿</p>
        </fieldset>
    </fieldset>
</body>

</html>
